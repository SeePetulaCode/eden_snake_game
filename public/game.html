<!-- 
game.html

This code displays what you see when you first load https://t1-snakesquad-completed.glitch.me/game.html, which 
is mostly a HTML5 canvas (that the game will appear on). It relies on game.css for styling and game.js for interactivity. 

You don't need to make any changes here. 
-->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/game.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  
  
  
    <h1 id="scoreboard"></h1>
   
  
  <canvas width="600" height="600" id="game"></canvas>
  <div style="display:none;"> <!-- These are hidden elements that we will display in game.js --> 
    <img id="avatar" src="https://mdn.mozillademos.org/files/5397/rhino.jpg" width="300" height="227">
    <!-- Apple img --> 
    <img id="appleimg" src="https://cdn.glitch.com/7824329b-41c4-4700-a181-183949a4faba%2Fapple4.png?v=1595316042740" width="40" height="40">
    <!-- Snake skins img --> 
    <img id="snakeimg" src="https://cdn.glitch.com/7824329b-41c4-4700-a181-183949a4faba%2Fsnake3.png?v=1595322185715" width="40" height="40">
    
    <img id="snakeimg2" src="https://cdn.glitch.com/7824329b-41c4-4700-a181-183949a4faba%2Fsnake2.png?v=1595322056412" width="40" height="40">
   
    
      
   
  </div>
  <script src="/game.js" defer></script>
</body>
</html>
